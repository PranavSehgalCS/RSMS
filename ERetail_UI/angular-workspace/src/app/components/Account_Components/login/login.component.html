<head><title>Login</title>></head>

<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login to RSMS</h1>
            <div id = "error_Message" class="form__message form__message--error">{{messageService.errorMsg}}</div>
            <div class="form__input-group">
                <input #userName type="Username" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input #password type="Password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="button" (click)="submitForm(userName.value,password.value)">Continue</button>
            <p class="form__text">
                <a routerLink="/signup" href = "/signup" class="form__link">Don't have an account? Create one</a>
            </p>
        </form>
    </div>
</body>
