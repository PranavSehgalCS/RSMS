<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form_title">{{Heading}}</h1>
            <div id = "error_Message" class="form__message form__message--error">{{messageService.errorMsg}}</div>

            <div class="form__input-group">
                <input #coname type="Category_Name" value={{curConame}} class="form__input" autofocus placeholder="Enter Category Name">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input #codesc type="Category_Desc" value={{curCodesc}} class="form__input" autofocus placeholder="Enter Category Descreption">
                <div class="form__input-error-message"></div>
            </div>
            <div>
                <button class="form__button" type="button" (click)="editCompany(coname.value, codesc.value)">Click To Edit Category</button>
            </div>
            <div>
                <button class="form__button" type="button" routerLink="/companies/view">View All companies --></button>
            </div>
        </form>
    </div>
</body>
