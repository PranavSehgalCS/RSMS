<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form_title">Create A New Company</h1>
            <div id = "error_Message" class="form__message form__message--error">{{messageService.errorMsg}}</div>

            <div class="form__input-group">
                <input #coname type="Company_Name" class="form__input" autofocus placeholder="Enter Company Name">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input #codesc type="Company_Desc" class="form__input" autofocus placeholder="Enter Company Descreption">
                <div class="form__input-error-message"></div>
            </div>
            
            <div>
                <button class="form__button" type="button" (click)="createCompany(coname.value, codesc.value)">Click To Create Company</button>
            </div>
            <div>
                <button class="form__button" type="button" routerLink="/companies/view">View All Companies --></button>
            </div>
        </form>
    </div>
</body>
