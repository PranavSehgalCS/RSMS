<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form_title">{{Heading}}</h1>
            <div id = "error_Message" class="form__message form__message--error">{{messageService.errorMsg}}</div>

            <div class="form__input-group">
                <input #caname type="Category_Name" value={{curCaname}} class="form__input" autofocus placeholder="Enter Category Name">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input #cadesc type="Category_Desc" value={{curCadesc}} class="form__input" autofocus placeholder="Enter Category Descreption">
                <div class="form__input-error-message"></div>
            </div>
            <div>
                <button class="form__button" type="button" (click)="editCategory(caname.value, cadesc.value)">Click To Edit Category</button>
            </div>
            <div>
                <button class="form__button" type="button" routerLink="/categories/view">View All Categories --></button>
            </div>
        </form>
    </div>
</body>
